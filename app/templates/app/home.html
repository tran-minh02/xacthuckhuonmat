{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src=" {% static 'app/images/slideshow_11.webp' %}" class="d-block w-100" alt="..." height=600>
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src=" {% static 'app/images/slideshow_13.webp' %}" class="d-block w-100" alt="..." height=600>
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src=" {% static 'app/images/slideshow_15.webp' %}" class="d-block w-100" alt="..." height=600>
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row" style="width:100%">
  {% for product in products %}
  <div class="col-lg-3">
    <img clas="thumbnail" src="{{product.ImageURL}}" width=300 height=300>
    <div class="box-element product">
    <h6><strong>{{product.name}}</strong></h6>
    <hr>
    <h4 style="display: inline-block; float: right"><strong>{{product.formatted_price}} VNĐ</strong></h4>
    <button  data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
    <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Chi tiết</a>
    
    
    </div>
  </div>
  {% endfor %}
<div>
<br /> <br /> <br />


{% endblock main-content %}
