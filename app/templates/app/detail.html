{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        {% for product in products %}
        <div class="bg-dark vh-100 d-flex justify-content-center align-items-center">
            <div class="container d-flex justify-content-center">
                <div class="card p-2">
                    <div class="p-info px-3 py-3">
                        <div>
                            <h5 class="mb-0">{{product.name}}</h5>
                        </div>
                        <div class="p-price d-flex flex-row">
                            <h2>{{product.price | floatformat:0}}VNĐ</h2>
                        </div>
                        <div class="heart">
                            <i class="bx bx-heart"></i>
                        </div>
                    </div>
                    <div class="text-center p-image">
                        <img src={{product.ImageURL}} height=350>
                    </div>
                    <div class="p-about">
                        <p>{{product.detail}}</p>
                    </div>
                    <div class="buttons d-flex flex-row gap-3 px-3">
                        <a href="{% url 'home' %}" class="btn btn-danger w-100">Trang chủ</a>
                        <button data-product={{product.id}} data-action="add" class="btn btn-outline-danger w-100 update-cart">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
        
      {% endfor %}
        {% endblock register %}
    </body>
</html>
